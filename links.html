<!doctype html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8" />
		<style type="text/css">
		
			a{
				text-decoration: none;
				padding: 5px;
			}

			/*Links nao visitados */
			a:link {
				color: #b9c941;

			}
			/*Links Visitados */
			a:visited{
				color: #c0c0c0;
			}

			/*Links Hover, passa o cursos sobre o link*/
			a:hover{
				color: #FFF;
				background: #6d790f;
			}

			/*Links Ativos*/
			a:active{
				color: #e4f371;
			}
	

		</style>
	</head>
	<body>
		<a href="https://github.com/lucas1lul">GitHub</a>|
		<a href="https://www.linkedin.com/in/lucas-corrado/">Linkedin</a>|
		<a href="https://www.bet365.com/#/HO/">Bet365</a>


	
	</body>
</html>
